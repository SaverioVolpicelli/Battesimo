<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battesimo di Ilenia</title>
    <!-- Google Fonts per un font elegante -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            /* Sfondo rosa con sfumature */
            background: linear-gradient(135deg, #ffe6f0, #ffccdd);
            font-family: 'Playfair Display', serif;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #8B4513; /* marrone */
            margin-bottom: 20px;
        }

        /* Immagine con bordo nero */
        .thumbnail {
            display: block;
            max-width: 90%;
            height: auto;
            margin: 0 auto 20px auto;
            border: 3px solid black;
            border-radius: 8px; /* leggero arrotondamento per stile */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1>BATTESIMO DI ILENIA - 27 Settembre 2025</h1>
    <!-- Sostituisci 'path-to-your-image.jpg' con il percorso o URL della tua foto -->
    <img src="foto_battesimo.jpg" alt="Foto di Ilenia" class="thumbnail" />
</body>
</html>
