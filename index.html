<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battesimo di Ilenia</title>
    <style>
        body {
            margin: 0;
            background-color: #ffe6f0; /* rosa chiaro */
            font-family: 'Georgia', serif; /* font elegante ma leggibile */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Contenitore del titolo con margine orizzontale */
		.title-container {
			background-color: rgba(255, 255, 255, 0.6);
			padding: 10px 20px;
			margin: 20px auto; /* centra e lascia spazio ai lati */
			max-width: 90%; /* si adatta allo schermo */
			border-radius: 8px;
			border: 2px solid #5c3a2e;
		}

        /* Titolo */
        h1 {
            margin: 0;
            font-size: 1.8em;
            color: #5c3a2e; /* marrone */
            text-align: center;
        }

        /* Immagine */
        .baptism-photo {
            display: block;
            margin: 30px auto;
            max-width: 90%;
            height: auto;
            border: 2px solid black;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Contenitore del titolo -->
    <div class="title-container">
        <h1>BATTESIMO DI ILENIA - 27 Settembre 2025</h1>
    </div>

    <!-- Inserisci qui la tua foto, sostituisci src con il percorso corretto -->
    <img src="foto_battesimo.jpg" alt="Foto del battesimo" class="baptism-photo" />
</body>
</html>
