<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battesimo di Ilenia</title>
	<script>
	  // Funzione per cambiare l'immagine e il titolo
	  function cambiaImmagine() {
		const img = document.getElementById('immagine');
		const titolo = document.getElementById('titolo');
		// Sostituisci il src con il percorso della nuova immagine
		img.src = 'foto_battesimo1.jpg';
		// Cambia il testo del titolo
		titolo.textContent = 'BUON PRANZO!';
	  }
	</script>
    <style>
        body {
            margin: 0;
            background-color: #ffe6f0; /* rosa chiaro */
            font-family: 'Georgia', serif; /* font elegante ma leggibile */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Contenitore del titolo */
        .title-container {
            background-color: rgba(255, 255, 255, 0.6); /* leggero sfondo per leggibilit√† */
            padding: 20px;
            margin-top: 20px;
			margin-left: 20px;
			margin-right: 20px;
            border-radius: 8px;
			border: 2px solid #5c3a2e;
            width: fit-content;
        }

        /* Titolo */
        h1 {
            margin: 0;
            font-size: 1.8em;
            color: #5c3a2e; /* marrone */
            text-align: center;
        }

        /* Immagine */
        .baptism-photo {
            display: block;
            margin: 30px auto;
            max-width: 90%;
            height: auto;
            border: 2px solid #5c3a2e;
            border-radius: 4px;
        }

        /* Per dispositivi mobili, assicurarsi che la foto sia proporzionata */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <!-- Contenitore del titolo -->
    <div class="title-container">
        <h1 id="titolo">BATTESIMO DI ILENIA\n27 Settembre 2025</h1>
    </div>

    <!-- Inserisci qui la tua foto, sostituisci src con il percorso corretto -->
    <img src="foto_battesimo.jpg" id="immagine" alt="Foto del battesimo" class="baptism-photo" style="cursor:pointer;" onclick="cambiaImmagine()" />
</body>
</html>
