<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dedica per Ilenia</title>
  <style>
    /* Reset di base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Stile generale */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f8b500, #f95f62);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Titolo decorato */
    h1 {
      color: #fff;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 30px;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      width: 100%;
      max-width: 600px;
    }

	.sezione {
	display: flex;
		justify-content: center; /* Centrare orizzontalmente */
		margin-top: 5px;
		margin-bottom: 35px;
	}

	.frase {
		text-decoration: underline; /* Sottolineatura */
		font-size: 1.5em; /* Opzionale, per ingrandire il testo */
		text-underline-offset: 5px; /* distanza tra la linea e la parola */
	}

    /* Sezione di inserimento */
    .contact-section {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 600px;
      margin-bottom: 30px;
    }

    /* Etichette e input */
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #f95f62;
      box-shadow: 0 0 8px rgba(249, 95, 98, 0.3);
      outline: none;
    }

    /* Pulsante invia */
    button {
      width: 100%;
      padding: 15px;
      background-color: #f95f62;
      color: #fff;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #e85456;
      transform: translateY(-2px);
    }

    /* Responsive adjustments */
    @media(max-width: 600px) {
      body {
        padding: 10px;
      }
      
      h1 {
        font-size: 2em;
        padding: 15px;
      }
      
      .contact-section {
        padding: 15px;
      }
      
      button {
        padding: 12px;
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <!-- Titolo sopra la sezione -->
  <h1>IL BATTESIMO DI ILENIA<br>27 Settembre 2025</h1>

  <!-- Sezione di inserimento -->
  <div class="contact-section">
	<div class="sezione">
  <p class="frase">Inserisci una dedica</p>
</div>
    <form id="messageForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome" required />

      <label for="messaggio">Messaggio:</label>
      <textarea id="messaggio" name="messaggio" rows="4" placeholder="Scrivi il messaggio" required></textarea>

      <button type="submit">Invia</button>
    </form>
  </div>

  <script>
    // Gestione semplice dell'invio
    document.getElementById('messageForm').addEventListener('submit', function(e) {
      e.preventDefault(); // evita il comportamento di default
      const nome = document.getElementById('nome').value.trim();
      const messaggio = document.getElementById('messaggio').value.trim();
      
      if(nome && messaggio) {
        alert(`Messaggio inviato da ${nome}!\n
Messaggio: ${messaggio}`);
        // Puoi aggiungere qui altre azioni, come inviare i dati a un server
        // Per ora, resettiamo il form
        this.reset();
      } else {
        alert('Per favore, compila tutti i campi.');
      }
    });
  </script>
</body>
</html>
