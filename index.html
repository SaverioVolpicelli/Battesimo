<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battesimo di Ilenia</title>
	<script>
	  // Funzione per cambiare l'immagine e il titolo
	  function cambiaImmagine() {
		const img = document.getElementById('immagine');
		const titolo = document.getElementById('titolo');
		// Sostituisci il src con il percorso della nuova immagine
		img.src = 'foto_battesimo1.jpg';
		// Cambia il testo del titolo
		titolo.textContent = 'BUON PRANZO!';
	  }
	</script>
    <style>
        body {
            margin: 0;
            background-color: #ffe6f0; /* rosa chiaro */
            font-family: 'Georgia', serif; /* font elegante ma leggibile */
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* per posizionare le nuvolette assolutamente */
            min-height: 100vh;
            overflow: hidden; /* per evitare scroll indesiderati */
        }

        /* Contenitore del titolo */
        .title-container {
            background-color: rgba(255, 255, 255, 0.6); /* leggero sfondo per leggibilità */
            padding: 20px;
            margin-top: 20px;
			margin-left: 20px;
			margin-right: 20px;
            border-radius: 8px;
			border: 2px solid #5c3a2e;
            width: fit-content;
            z-index: 2; /* sopra le nuvolette */
        }

        /* Titolo */
        h1 {
            margin: 0;
            font-size: 1.8em;
            color: #5c3a2e; /* marrone */
            text-align: center;
        }

        /* Immagine */
        .baptism-photo {
            display: block;
            margin: 30px auto;
            max-width: 80%; /* Ridotta al 80% dello schermo */
            max-height: 70vh; /* Limita l'altezza a 70% dell'altezza viewport */
            height: auto;
            border: 2px solid #5c3a2e;
            border-radius: 4px;
            object-fit: contain; /* Mantieni proporzioni */
            cursor: pointer;
            z-index: 2; /* sopra le nuvolette */
            position: relative;
        }

        /* Nuvole */
        .nuvola {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            box-shadow: inset -10px 0 20px rgba(255,255,255,0.8),
                        inset 10px 0 20px rgba(255,255,255,0.8);
            opacity: 0.8;
            /* Dimensioni casuali tra 50px e 150px */
            width: var(--nuvola-size);
            height: var(--nuvola-size);
        }

        /* Nuvole multiple, alcune formate da più cerchi per effetto più realistico */
        .nuvola::before,
        .nuvola::after {
            content: "";
            position: absolute;
            background: #fff;
            border-radius: 50%;
        }

        /* Posizioni e dimensioni variabili per le nuvole */
        /* Puoi aggiungere più varianti se vuoi più diversità */

        /* Per esempio, la prima nuvola */
        .nuvola:nth-child(1) {
            --nuvola-size: 80px;
            top: 50px;
            left: 10%;
        }

        /* Seconda nuvola */
        .nuvola:nth-child(2) {
            --nuvola-size: 100px;
            top: 100px;
            right: 15%;
        }

        /* Terza nuvola */
        .nuvola:nth-child(3) {
            --nuvola-size: 60px;
            top: 200px;
            left: 25%;
        }

        /* Quarta nuvola */
        .nuvola:nth-child(4) {
            --nuvola-size: 120px;
            top: 70px;
            right: 40%;
        }

        /* Quinta nuvola */
        .nuvola:nth-child(5) {
            --nuvola-size: 90px;
            top: 180px;
            left: 70%;
        }

        /* Sesta nuvola */
        .nuvola:nth-child(6) {
            --nuvola-size: 70px;
            top: 250px;
            right: 20%;
        }

        /* Settima nuvola (opzionale) */
        /* .nuvola:nth-child(7) {
            --nuvola-size: 100px;
            top: 300px;
            left: 50%;
        } */

        /* Per rendere le nuvole più realistiche, puoi usare anche più cerchi annidati, ma per semplicità utilizziamo cerchi singoli */

        /* Per dispositivi mobili, ridimensiona le nuvole se necessario */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.4em;
            }
            .baptism-photo {
                max-width: 90%;
                max-height: 60vh;
            }
            /* Puoi anche ridurre le dimensioni delle nuvole in modo simile */
        }
    </style>
</head>
<body>
    <!-- Nuvole di background -->
    <div class="nuvola"></div>
    <div class="nuvola"></div>
    <div class="nuvola"></div>
    <div class="nuvola"></div>
    <div class="nuvola"></div>
    <div class="nuvola"></div>
    <!-- Puoi aggiungere altre nuvole se vuoi più varietà -->

    <!-- Contenitore del titolo -->
    <div class="title-container">
        <h1 id="titolo">BATTESIMO DI ILENIA<br>27 Settembre 2025</h1>
    </div>

    <!-- Inserisci qui la tua foto, sostituisci src con il percorso corretto -->
    <img src="foto_battesimo.jpg" id="immagine" alt="Foto del battesimo" class="baptism-photo" style="cursor:pointer;" onclick="cambiaImmagine()" />
</body>
</html>
